<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Afisha</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif;">
        <p>Переходим на Афишу...</p>
    </div>

    <script>
        // 1. Инициализируем (запускаем) VK Bridge
        vkBridge.send('VKWebAppInit')
            .then(() => {
                console.log('VK Bridge init success');
                
                // 2. Сразу после запуска просим открыть ссылку
                // Замените ссылку ниже на вашу ссылку Яндекс.Афиши
                vkBridge.send('VKWebAppOpenUrl', {
                    url: 'https://afisha.yandex.ru' 
                });
            })
            .catch((error) => {
                console.error('Ошибка инициализации:', error);
            });
    </script>
</body>
</html>
