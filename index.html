<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Билеты</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <style>
        body {
            background-color: #000000; /* Черный фон */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .btn {
            background: #FFCC00; /* Желтый цвет Яндекса */
            color: #000;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: transform 0.1s;
        }
        .btn:active {
            transform: scale(0.95);
        }
        h1 { margin-bottom: 24px; font-size: 22px; }
    </style>
</head>
<body>

    <h1>Билеты на мероприятие</h1>
    
    <button class="btn" onclick="openWidget()">Купить билет</button>

    <script>
        // 1. Инициализируем ВК
        vkBridge.send('VKWebAppInit');

        function openWidget() {
            // 2. Ссылка на ваш виджет
            var widgetLink = "https://widget.afisha.yandex.ru/w/events/741244?clientKey=e2ee1b9b-b5d9-4420-850a-cdf73b68c8d6&regionId=213&utm_source=vk_app&utm_medium=miniapp";

            // 3. Просим ВК открыть ссылку во встроенном браузере (это разрешено)
            vkBridge.send("VKWebAppOpenUrl", { url: widgetLink });
        }
        
        // Попробуем открыть автоматически при запуске (может сработать не везде, поэтому кнопка обязательна)
        setTimeout(openWidget, 500);
    </script>
</body>
</html>
