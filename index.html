<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Билеты</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .btn {
            background: #FFCC00; /* Желтый цвет */
            color: #000;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Покупка билетов</h1>
    <p>Нажмите кнопку ниже, чтобы выбрать места</p>
    
    <button class="btn" onclick="openAfisha()">Купить билет</button>

    <script>
        // 1. Инициализация (для модерации)
        vkBridge.send('VKWebAppInit');

        // 2. Функция открытия ссылки
        function openAfisha() {
            var link = "https://widget.afisha.yandex.ru/w/events/741244?clientKey=e2ee1b9b-b5d9-4420-850a-cdf73b68c8d6&regionId=213&utm_source=vk_app&utm_medium=miniapp";
            
            // Пытаемся открыть через нативный метод ВК (самый надежный для телефона)
            vkBridge.send("VKWebAppOpenUrl", { url: link })
                .catch(function() {
                    // Если вдруг не сработало (например, на компьютере) - открываем как обычную ссылку
                    window.open(link, '_blank');
                });
        }
    </script>
</body>
</html>
