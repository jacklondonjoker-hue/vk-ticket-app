<html lang="ru">
<head>

            font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;

            text-align: center;
        }
        .btn {
            background: #FFCC00;
            color: #000;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            text-decoration: none;
            margin-top: 20px;

<body>

    <h1>Покупка билетов</h1>
    <p>Нажмите кнопку ниже, чтобы выбрать места</p>
    
    <button class="btn" onclick="openAfisha()">Купить билет</button>

    <script>
        // Инициализация
        vkBridge.send('VKWebAppInit');

        function openAfisha() {
            // Отправляем событие клика в пиксель
            try { VK.Retargeting.Event('click_buy_button'); } catch(e) {}

            var link = "https://widget.afisha.yandex.ru/w/events/741244?clientKey=e2ee1b9b-b5d9-4420-850a-cdf73b68c8d6&regionId=213&utm_source=vk_app&utm_medium=miniapp";
            
            // Открываем ссылку
            vkBridge.send("VKWebAppOpenUrl", { url: link })
                .catch(function() {
                    window.open(link, '_blank');
                });
        }
    </script>
</body>
</html>
